{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<title>ZeroDay-Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Minimal Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="{% static 'Authentication/css/bootstrap.min.css' %}" rel='stylesheet' type='text/css' />
<!-- Custom Theme files -->
<link href="{% static 'Authentication/css/style.css'%}" rel='stylesheet' type='text/css' />
<link href="{% static 'Authentication/css/font-awesome.css'%}" rel="stylesheet"> 
<script src="{% static 'Authentication/js/jquery.min.js'%}"> </script>
<script src="{% static 'Authentication/js/bootstrap.min.js'%}"> </script>
</head>
<body style="background-color:#0078ff ; margin: 0 auto; height: 100vh;">
    <div class="container" style="margin-top:2rem;margin-bottom: 7rem; padding: 6rem auto; height: 80vh;">
		<div class="grid-form1" style="margin-top: 2rem; height: 80%;">
            <h3 style="align-content: center;text-align: center;">Request for Job </h3>
              <div class="tab-content">
                       <div class="tab-pane active" id="horizontal-form">
                           <form class="form-horizontal" style="margin-bottom: 4rem;">
                               <div class="form-group">
                                   <label for="focusedinput" class="col-sm-2 control-label">Full Name</label>
                                   <div class="col-sm-8">
                                       <input type="text" name="name" class="form-control1" id="focusedinput" placeholder="Enter your name here">
                                   </div>
                               </div>
                               
                            <div class="form-group">
                                <label for="focusedinput" name="project_name" class="col-sm-2 control-label">Skills</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control1" id="focusedinput" placeholder="Project name goes here">
                                </div>
                            </div>
                               <div class="form-group">
                                   <label for="txtarea1" class="col-sm-2 control-label">About me</label>
                                   <div class="col-sm-8"><textarea id="txtarea1" name="about_me" cols="50" rows="10" class="form-control1"></textarea></div>
                               </div>
                               
            
                            <div class="form-group">
                                <label for="focusedinput" name="linkedin" class="col-sm-2 control-label">LinkedIn</label>
                                <div class="col-sm-8">
                                    <input type="text" name="linkedin" class="form-control1" id="focusedinput" placeholder="Linkedin link">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="txtarea1" class="col-sm-2 control-label">Owner</label>
                                <div class="col-sm-8"><textarea name="owner_name" id="txtarea1" cols="50" rows="4" class="form-control1"></textarea></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="exampleInputFile"class="col-sm-2 control-label">Upload Resume</label>
                                <div class="col-sm-8">
                                    <input type="file" name="resume" id="exampleInputFile">
                                    </div>
                            </div>

                            <button class="btn btn-primary btn-lg float-right" type="submit" style="border-radius: 6px;">Submit</button>	
                           </form>
                           
                           <button class="btn btn-primary btn-outline btn-lg float-right" style="border-radius: 6px;">Go Back To Home</button>
                        </div>
    </div>
	<!---->
      
<!---->
<!--scrolling js-->
	<script src="{% static 'Authentication/js/jquery.nicescroll.js'%}"></script>
	<script src="{% static 'Authentication/js/scripts.js'%}"></script>
	<!--//scrolling js-->
</body>
</html>
